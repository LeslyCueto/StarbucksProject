<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Starbucks">
    <meta name="description" content="Pagina de venta de cafes.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="starbucks.com">
    <title>Starbucks</title>
    <link rel="stylesheet" href="image/logo.png" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header class="header">
        <!-- parte izquierda -->
        <div class="header__logo">
            <img class="header__logo--img" src="image/logo.png" alt="logo header starbucks">
        </div>
        <!-- parte centro -->
        <nav class="header__nav">
            <a class="header__a" href="#">INICIO</a>
            <a class="header__a" href="#">CAFE</a>
            <a class="header__a" href="#">SOBRE NOSOTROS</a>
            <a class="header__a" href="#">DELIVERY</a>
        </nav>
        <!-- parte derecha -->
        <div class="header__profile">
            <ion-icon class="header__profile--img"  name="person-circle-outline"></ion-icon>
        </div>
        <ion-icon class="header__bars" name="menu-outline"></ion-icon>
    </header>
</body>
</html>
